<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Anime Workout Tracker</h1>
    </header>

    <section id="workout-section">
        <h2>Workout Routine</h2>
        <ul id="task-list">
            <!-- List of workouts will go here -->
        </ul>
        <div id="goal-setting">
            <h3>Set Your Goal:</h3>
            <input type="text" id="goal-input" placeholder="Enter your goal (e.g., Max Height)">
            <button id="set-goal">Set Goal</button>
        </div>
    </section>

    <section id="motivation-section">
        <h2>Today's Motivation</h2>
        <p id="motivation-text">"Push yourself, because no one else is going to do it for you!"</p>
    </section>

    <footer>
        <p>Stay strong, Stay focused!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
